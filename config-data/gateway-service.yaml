server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: usuario-microservicio
          uri: lb://usuario-microservicio
          predicates:
            - Path=/usuario/**
        - id: productos-microservicio
          uri: lb://productos-microservicio
          predicates:
            - Path=/productos/**
        - id: invitado-microservicio
          uri: lb://invitado-microservicio
          predicates:
            - Path=/invitado/**